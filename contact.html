    <!-- Contact form -->
    <section id="contact">
      <h2>CONTACT</h2>
      <div class="about-container bg-white shadow-sm mt-3 p-5">
        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe width="400" height="300" id="gmap_canvas" src="https://maps.google.com/maps?q=Kenilworth,%20Cape%20Town,%20South%20Africa&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
            </iframe>
            <a href="https://123movies-to.org"></a>
            <br><a href="https://www.embedgooglemap.net"></a>
            </div>
          </div>
        <h3>
          Please feel free to reach out to me just for a chat or for work
          related oppurtunities. I will get back to you as soon as I am able to.
          Cannot wait to hear from you!
        </h3>

        <div class="form">
          <form action="https://formspree.io/f/mgednjdw" method="POST">
            <label>
              Full Name:
              <input type="fullName" name="name" />
            </label>
            <label>
              Email:
              <input type="email" name="email" />
            </label>
            <label>
              Contact number:
              <input type="text" name="contact_number" />
            </label>
            <label>
              Leave a message
              <textarea name="message" id="text" rows="6"> </textarea>
            </label>
            <!-- your other form fields go here -->
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </section>

    <!-- Contact form -->

    <section id="contact" class="py-5">
      <div class="container bg-white shadow-sm mt-3 p-5">
        <div class="section-title">
          <h2 class="heading border-bottom border-primary text-dark" style="width: fit-content">CONTACT</h2>
          <h3>
          Please feel free to reach out to me just for a chat or for work
          related oppurtunities. I will get back to you as soon as I am able to.
          Cannot wait to hear from you! </h3>
        </div>
        <div class="row d.flex justify-content-around">
          <div class="col-lg-6">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6615.775712142271!2d18.49593655!3d-33.99541415!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1dcc43147e033431%3A0x665813ad3dca520c!2sKenwyn%2C%20Cape%20Town!5e0!3m2!1sen!2sza!4v1651673824243!5m2!1sen!2sza" style="border:0; width: 100%; height: 100%;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          
          <div class="col-lg-6">
            <div class="form ">
              <form action="https://formspree.io/f/mgednjdw" method="POST">
                <div class="form-floating">
                  <input type="fullName" class="form-control" id="floatingName" placeholder="Full Name">
                    <label for="floatingName">Full Name</label>
                </div>
                <div class="form-floating">
                  <input type="number" class="form-control" id="floatingNumber" placeholder="Number">
                    <label for="floatingPassword">Contact Number</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Leave a message</label>
                  <textarea class="form-control" id="message1" rows="3"></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
          </div>
        </div>
